site_name: AI-Con
site_description: Resources for AI-Con Talk - Exploring AI, Responsibility, and Innovation
site_author: AI-Con Team
site_url: https://codess-aus.github.io/AI-Con

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
  font:
    text: Roboto
    code: Roboto Mono
  
  icon:
    logo: material/brain
    repo: fontawesome/brands/github

# Custom CSS for gradient styling
extra_css:
  - stylesheets/extra.css

# Plugins
plugins:
  - search:
      lang: en

# Navigation structure
nav:
  - Home: index.md
  - The AI Shift: ai-shift.md
  - Responsible AI: responsible-ai.md
  - Trust: trust.md
  - Risks: risks.md
  - Mitigation: mitigation.md
  - Prompt Engineering: prompt-engineering.md
  - Microsoft Copilot: microsoft-copilot.md
  - GitHub Copilot: github-copilot.md
  - Contact: contact.md

# Markdown extensions for enhanced functionality
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Repository information
repo_url: https://github.com/codess-aus/AI-Con
repo_name: codess-aus/AI-Con

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/codess-aus/AI-Con
